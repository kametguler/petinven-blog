{% load static %}
<header class="market-header header">
    <div class="container-fluid">
        <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/version/logo.png' %}"
                                                                 alt=""></a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    {% if request.path == '/' %}
                        <li class="nav-item active">
                            <a class="nav-link active" href="{% url 'home' %}">BLOG</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">BLOG</a>
                        </li>
                    {% endif %}
                    {% if request.path == '/iletisim/' %}
                        <li class="nav-item active">
                            <a class="nav-link active" href="{% url 'contact-us' %}">İLETİŞİM</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact-us' %}">İLETİŞİM</a>
                        </li>
                    {% endif %}
                </ul>
                <form class="form-inline" method="get" action="{% url 'home' %}">
                    <input class="form-control mr-sm-2" name="search" style="border: 2px solid black" type="text"
                           placeholder="Ara...">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </nav>
    </div><!-- end container-fluid -->
</header><!-- end market-header -->
