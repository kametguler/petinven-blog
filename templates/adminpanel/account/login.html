{% include 'adminpanel/partials/header.html' %}

<div class="login-area login-s2">
    <div class="container">
        <div class="login-box ptb--100">
            <form method="post">
                {% csrf_token %}
                <div class="login-form-head">
                    <h4>Giriş Yap</h4>
                </div>
                {% if messages %}
                    {% include 'adminpanel/partials/messages.html' %}
                {% endif %}
                <div class="login-form-body">
                    <div class="form-gp">
                        <label for="email">Email Adresiniz</label>
                        {{ form.username }}
                        <i class="ti-email"></i>
                        <div class="text-danger"></div>
                    </div>
                    <div class="form-gp">
                        <label for="password">Şifreniz</label>
                        {{ form.password }}
                        <i class="ti-lock"></i>
                        <div class="text-danger"></div>
                    </div>
                    <div class="submit-btn-area">
                        <button id="form_submit" type="submit">Giriş Yap <i class="ti-arrow-right"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'adminpanel/partials/footer.html' %}
